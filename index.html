<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to the Pokedex!</h1>
        </div>
    </header>
    <nav>
        <input type="text" placeholder="Search for a Pokemon" id="searchbox">
        <button class="search">Search</button>
        <select id="pokemonSelect" >
            <option value="default">Select A Pokemon</option>
        </select>
    </nav>
    <main>
        <div class="row">
            <button class="previous"></button>
            <h1 class="pokemonName"></h1>
            <button class="next"></button>
        </div>
        <section>
        <div class="left">
            <div class="pokemonPic">
            </div>
            <div class="row">
            </div>
        </div>
        <div class="right">
            <div class="types">
                <h1>Type:</h1>
                <p class="myType" id="type1"></p>
                <p class="myType" id="type2"></p>
            </div>
            <div class="attributes">
                <div class="box">
                    <div class="header">
                        <p>Stats</p>
                        <div class="table">
                            <table>
                                <tr>
                                    <th class="hp">HP: <span id="hp"></span></th>
                                    <td class="hp"><div class="hpProgress">.</div></td>
                                </tr>
                                <tr>
                                    <th class="attack">Attack: <span id="attack"></span></th>
                                    <td class="attack"><div class="attackProgress">.</div></td>
                                </tr>
                                <tr>
                                    <th class="defense">Defense: <span id="defense"></span></th>
                                    <td class="defense"><div class="defenseProgress">.</div></td>
                                </tr>
                                <tr>
                                    <th class="spAtk">Sp. Atk: <span id="spAtk"></span></th>
                                    <td class="spAtk"><div class="spAtkProgress">.</div></td>
                                </tr>
                                <tr>
                                    <th class="spDef">Sp. Def: <span id="spDef"></span></th>
                                    <td class="spDef"><div class="spDefProgress">.</div></td>
                                </tr>
                                <tr>
                                    <th class="speed">Speed: <span id="speed"></span></th>
                                    <td class="speed"><div class="speedProgress">.</div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
