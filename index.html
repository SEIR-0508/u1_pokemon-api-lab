<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to the Pokedex!</h1>
        </div>
    </header>
    <nav>
        <input type="text" placeholder="Search for a Pokemon">
        <button class="search">Search</button>
        <select id="pokemonSelect" >
            <option value="default">Select A Pokemon</option>
        </select>
    </nav>
    <main>
        <div class="row">
            <button class="previous">#Previous</button>
            <h1>PokemonName</h1>
            <button class="next">#Next</button>
        </div>
        <section>
        <div class="left">
            <img>
            <button class="leftArrow">#PrevPic</button>
            <button class="rightArrow">#NextPic</button>
            <div class="row">
                <h1>Evolutions:</h1>
                <img>
                <img>
                <img>
            </div>
        </div>
        <div class="right">
            <div class="attributes">
                <p>attributes here</p>
            </div>
            <div class="types leftAlign">
                <h1>Type:</h1>
            </div>
            <div class="weaknesses leftAlign">
                <h1>Weaknesses:</h1>
            </div>
        </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
