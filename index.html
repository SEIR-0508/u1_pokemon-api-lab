<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <h1>Pokedex</h1>
    <form>
        <input type="text"  value="" placeholder="Choose your pokemon!"  id="inputBar">
        <input type="button"  value="I Choose You" id="searchButton">
    </form>
<div id="Gameboy">
    <div id="specs">
        <div class="pS"><h2 id="pokemonSpecies"> </h2></div>
        <div class="pI"><img id="pokemonImage"/></div>
        <div class="pN"><h2 id="pokemonName"> </h2></div>
        <div class="pNu"><h2 id="pokemonNumber"></h2></div>
        <div class="pH"><h2 id="pokemonHeight"></h2></div>  
        <div class="pW"><h2 id="pokemonWeight"> </h2></div>
    </div>
    <div id="desc">    
        <div><h2 id="pokemonDesc"></h2></div>
    </div>
</div>
    
</body>
</html>
