<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PokeDéx </title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1> Pokédex </h1>
        <form>
        <input type="text" placeholder="Search for a Pokémon" id="searchBar">
        <input type="button" value="Find 'em!" id="searchButton">
        </form>
    </header>
    
    <section id="main">
        <div id="pokeInfo">
            <h2 id="pokeName"></h2>
            <div id="pokeImg"></div>
            <div id="description"></div>
            <div class="stats">
                <h3> Stats: </h3>
                <ul id="stats">
                    <li id="type"></li>
                    <li id="hp"></li>
                    <li id="xp"></li>
                    <li id="attack"></li>
                    <li id="defense"></li>
                    <li id="specialAttack"></li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
    </html>
