<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div>
            <h1>Welcome to the Pokedex!</h1>
        </div>
    </header>
    <nav>
        <input type="text" placeholder="Search for a Pokemon" id="searchbox">
        <button class="search">Search</button>
        <select id="pokemonSelect" >
            <option value="default">Select A Pokemon</option>
        </select>
    </nav>
    <main>
        <div class="row">
            <button class="previous"></button>
            <h1 class="pokemonName"></h1>
            <button class="next"></button>
        </div>
        <section>
        <div class="left">
            <div class="pokemonPic">
            </div>
            <div class="row">
                <h1>Evolutions:</h1>
                <div class="evolutions">

                </div>
            </div>
        </div>
        <div class="right">
            <div class="types">
                <h1>Type:</h1>
                <p class="myType" id="type1"></p>
                <p class="myType" id="type2"></p>
            </div>
            <div class="attributes">
                
            </div>
        </div>
    </section>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
