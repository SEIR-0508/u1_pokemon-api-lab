<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Pokedex</title>
</head>

<body>
    <div class="header">
        <h1>Pokedex</h1>
        <h2>Cycle through the original 151 pokemon</h2>
        <div id="searchbar">
            <input id="search" type="text" value="" placeholder="Find a Pokemon!">
            <input id="searchbutton" type="button" value="Capture!"></button></div>
        </div>
    </div>


     <div class="card">
        <div id="top-banner">
              <div id="stats">
                <div id="num"></div>
                <div id="pokemon"></div>
            </div>
        </div>

        <div id="img">
            <img id="pokemonImage"/>
        </div>

        <div id="btm-banner">
                <div id="primary"><button>primary</button> </div>
                <div id="secondary"><button>secondary</button> </div>
                <div id="from"><button>evolved from</button> </div>
                <div id="to"><button>evolving to</button></div>
            </div>
        
        </div>
    </div>
    <div id="nav">
        <div id="cyclebuttons">
            <button id="prev">Previous</button>
            <button id="next"><button>Next</button>
        </div>


    </div>

</body>

</html>
